name: Build with PyInstaller

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g., v8.3.0)'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact_name: LinuxDoHelper_Linux
          - os: macos-latest
            platform: macOS
            artifact_name: LinuxDoHelper_macOS
          - os: windows-latest
            platform: Windows
            artifact_name: LinuxDoHelper_Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.platform == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "${{ matrix.artifact_name }}" `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --hidden-import tkinter.scrolledtext `
            --hidden-import DrissionPage `
            --hidden-import pystray `
            --hidden-import PIL `
            --hidden-import PIL.Image `
            --hidden-import PIL.ImageDraw `
            --clean --noconfirm `
            linux_do_gui.py

      - name: Build with PyInstaller (Linux/macOS)
        if: matrix.platform != 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "${{ matrix.artifact_name }}" \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.scrolledtext \
            --hidden-import DrissionPage \
            --hidden-import pystray \
            --hidden-import PIL \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageDraw \
            --clean --noconfirm \
            linux_do_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
